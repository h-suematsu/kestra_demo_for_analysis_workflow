id: sync_flows_from_git
namespace: system

tasks:
  - id: sync_flows
    type: io.kestra.plugin.git.SyncFlows
    username: h-suematsu
    password: "{{ secret('GITHUB_ACCESS_TOKEN') }}"
    url: https://github.com/h-suematsu/kestra_demo_for_analysis_workflow/
    branch: main
    targetNamespace: git
    gitDirectory: flows
    dryRun: true
    includeChildNamespaces: true
